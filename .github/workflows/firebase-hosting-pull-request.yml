name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set the working directory to the nested car-service-manager folder
      - name: Install dependencies
        run: npm install
        working-directory: ./car-service-manager  # Point to the correct subdirectory

      - name: Build the app
        run: npm run build
        working-directory: ./car-service-manager  # Point to the correct subdirectory

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARSERVICEMANAGER_54F05 }}
          projectId: carservicemanager-54f05
          entryPoint: ./car-service-manager  # Use entryPoint to specify the correct subdirectory
